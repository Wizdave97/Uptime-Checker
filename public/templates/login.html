<div class="jumbotron">
        <div class="form-title"> 
                <h1>{form.title}</h1>
        </div>
        <div class="form-error" id="form-error"></div>
        <form class="form" id="login-form" novalidate>
            <div class="form-group">
                <label for="phone" >Phone</label>
                <input class="form-input" name="phone" id="phone" type="tel" minlength="11" maxlength="11" required="true" placeholder="08033478912"/>
                <span id="phone-error" class="error">Phone is required with 11 numbers</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-input" id="password" type="password" name="password" required="true" placeholder="password"/>
                <span id="password-error" class="error">Password is required with minimum of 8 characters</span>
            </div>
            <button type="submit" class="action-button green"><span>Login</span></button>
        </form>
</div>
